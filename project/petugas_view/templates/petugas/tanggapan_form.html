{% extends 'base.html' %}

{% block contents %}
  <div class="container mx-auto p-8">
    <h2 class="text-4xl font-extrabold text-gray-900 text-center mb-8">Tanggapan untuk Pengaduan <br>{{ pengaduan.isi_aduan }}</h2>
    
    <form method="post" class="bg-white p-8 rounded-xl shadow-2xl border-2 border-lime-200">
      {% csrf_token %}
      
      <div class="mb-8">
        <label for="tanggapan" class="block text-2xl font-bold text-gray-800 mb-2">Tulis Tanggapan</label>
        {{ form.as_p }}
      </div>

      <button type="submit" class="w-full py-4 bg-lime-600 text-white font-semibold rounded-md shadow-lg hover:bg-lime-700 hover:shadow-xl transition duration-300 ease-in-out">
        Kirim Tanggapan
      </button>
    </form>
  </div>
{% endblock %}
